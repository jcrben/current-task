name: Build for Windows

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: "12"
            - run: npm ci
            - run: npm run make
            - uses: actions/upload-artifact@v2
              with:
                  name: built-windows-files
                  path: out
