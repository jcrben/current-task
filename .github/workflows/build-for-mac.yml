name: Build for macOS

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: macos-latest

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: "12"
            - run: npm ci
            - run: npm run make-mac
            - uses: actions/upload-artifact@v2
              with:
                  name: mac-dmg-${{ github.sha }}
                  path: out/make/dmg
